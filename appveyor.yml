version: 1.0.{build}
image: Visual Studio 2019
configuration: Release
platform: x64
install:
- cmd: >-
    cd C:\Tools\vcpkg

    git pull

    .\bootstrap-vcpkg.bat

    vcpkg integrate install

    cd %APPVEYOR_BUILD_FOLDER%

    vcpkg install sqlite3:x64-windows
before_build:
- cmd: chcp 932
build:
  project: OrinrinEditor.vcxproj
  parallel: true
  verbosity: minimal
after_build:
- ps: .\package.ps1
artifacts:
- path: ./OrinrinEditor.zip